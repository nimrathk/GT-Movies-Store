<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  {% extends 'base.html' %}
  {% block content %}
  <div class="p-3 mt-4">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card shadow p-3 mb-4 rounded">
            <div class="card-body">
              <h2>Request to Reset Password</h2>
              <hr />
              {% if template_data.error %}
              <div class="alert alert-danger" role="alert">
                {{ template_data.error }}
              </div>
              {% endif %}
              <form method="POST">
                {% csrf_token %}
                <p>
                  <label for="username">Username</label>
                  <input id="username" type="text"
                         name="username" required
                         autocomplete="username"
                         class="form-control">
                </p>
                <p>
                  <label for="security_answer1">Security Question 1: What city were you born in?</label>
                  <input id="security_answer1" type="text"
                         name="security_answer1" required
                         autocomplete="security_answer1"
                         class="form-control">
                </p>
                <p>
                  <label for="security_answer2">Security Question 2: What is your mother's maiden name?</label>
                  <input id="security_answer2" type="text"
                         name="security_answer2" required
                         autocomplete="security_answer2"
                         class="form-control">
                </p>
                <div class="text-center">
                  <button type="submit"
                    class="btn bg-dark text-white">Submit
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  {% endblock content %}
</body>
</html>
